{% extends 'base.html' %}

{% block title %}人员详情{% endblock %}

{% block content %}
   <div class="container">
        <div class="col-md-4 col-md-offset-4">
          <form class='form-login' action="" method="get">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        {{ field.label_tag }}
                        {{ field }}
                    </div>
                {% endfor %}
          </form>
          <li><a href={% url 'users:logout' %}> <button type="submit" class="btn btn-primary pull-right">退出账户</button> </a></li>
        </div>
    </div> <!-- /container -->
{% endblock %}
