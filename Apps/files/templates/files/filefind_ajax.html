{% extends 'base.html' %}
{% load static %}

{% block title %}物料查询{% endblock %}
<!--显示filefiled文件：{{ pic.file.url }} -->
{% block content %}
<div class="container-fluid">
    <div class="col-md-12 pt-3 ">
        <form id='partfind_form'>
            {% csrf_token %}
            <div class="row">
                <div class="col">
                    {{ form.tp }}
                </div>
                <div class="col">
                    {{ form.opt }}
                </div>   
                <div class="col-md-6"> 
                    {{ form.search }}
                </div>
                
                <div class="col-md-2"> 
                    <button type="button" class="btn btn-primary btn-block" onclick='filefind();'>查 找</button>
                </div>                
            </div>            
        </form>
    </div>
    <div class='py-1'>
        <div class='row'>
            <div class="offset-4 px-5 btn-group"> 
                <input type="checkbox" id="has_file" style = "display:none" > 
                <label class="btn ">
                    <input type="checkbox" id="is_batch" onclick="data_filter();" > 小批
                </label>
                <label class="btn ">
                    <input type="checkbox" id="is_valid" onclick="data_filter();" > 有效图纸
                </label>
            </div>
        
        </div>
        <table id="id_findlist" class="table table-striped table-bordered table-sm">
        <thead class='table-primary'>            
            <tr>      
                <th scope="col">序号</th>          
                <th scope="col">图号</th>
                <th scope="col">产品</th> 
                <th scope="col">状态</th>
                <th scope="col">阶段标记</th>                
                <th scope="col">发放时间</th>                
                
            </tr>
        </thead>
        <tbody>
        
        </tbody>
        </table>
        <div>
            <nav aria-label="Page navigation example">
                <ul class="pagination" id='pagenumber'>
                                      
                </ul>
            </nav>
        </div> 
    </div>   
    </div> <!-- /container -->    
{% endblock %}

{% block custom-script %}
<script src="{% static 'filemanage/partfind.js' %}"></script>
    <script>
        var ori_data=new Array;
        var data= new Array;
        var pagenum=50;
        var partcol = ['sn','draw', 'product', 'valid', 'stage', 'add_time', 'file']

    </script>
{% endblock %}
