{% extends 'base.html' %}
{% load static %}

{% block title %}新增申请单{% endblock %}
 
{% block content %}
    <div class="container-fluid">
    <h3 class="display-4"> 新申请单</h3>
        <div class="col-md-8 offset-2 py-2">
          <form class='' action="" method="post" enctype="multipart/form-data" >
                {% if msg %}
                    <div class="alert alert-warning">{{ msg }}</div>
                {% endif %}
                {% csrf_token %} 
                {% for field in form %}                
                    <div class="form-group row">  
                        <label for="{{ field.id_for_label }}" class="col-sm-2 col-form-label">
                            {{ field.label }}
                        </label> 
                        <div class="col-sm-4">
                            {{ field }}
                        </div>
                        <div class="">
                            {{ field.errors }}
                        </div>
                                      
                    </div>                
                {% endfor %}
              <input type="submit" value="保存并上传图纸" class="btn btn-primary ">
          </form>          
        </div>
    </div> <!-- /container -->
{% endblock %}

<script>
    
</script>
{% endblock %}
