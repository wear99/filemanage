{% extends 'base.html' %}
{% block title %}主页{% endblock %}
{% block content %}
    <div class="p-3 container">
        <h1 class='display-3'>欢迎使用</h1>
        <h2 class='display-4 offset-1'>SAILSTAR文件管理系统</h2>
        
        
        <p>利用本系统，你可以：</p>
        <ul>
        <li> 进行图纸的发放,填写发放信息如产品名称、状态，然后上传图纸，系统会自动签章并保存，最后上传发放清单，便于查询。</li>
        <li> 进行图纸的查看和申请，可以根据图号、编码、产品等信息去查找对应图纸，按不同权限具有打开或下载功能。</li>

        </ul>
    </div>    
{% endblock %}
